{% extends "students/base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block header %}
<h2>Add Exam</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'students:add_exam' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" name="add_button" class="btn btn-primary">{% trans "Add" %}</button>
        {% endbuttons %}
    </form>

{% endblock content %}
